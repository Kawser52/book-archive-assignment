<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <h1 class="text-center p-4 text-success font-bold">Find Your Book</h1>

    <!-- section search area -->
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-input" class="form-control" placeholder="Search Your Product"
                aria-label="Type Your Book Name" aria-describedby="button-addon2">
            <button id="search-btn" onclick="loadBook()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

    </section>

    <section id='result-section' class="text-center">
    </section>

    <!-- showing result -->
    <section class="container">
        <div class="row" id='book-show'>


        </div>
    </section>

</body>
<script src="js/book.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
